experiment: diffusion
mode: train
checkpoint: null
model:
  image_size: 40
  in_channels: 3
  model_channels: 64
  channel_multipliers:
  - 1
  - 2
  - 4
  num_classes: null
  num_timesteps: 1000
  beta_schedule: cosine
  beta_start: 0.0001
  beta_end: 0.02
  class_dropout_prob: 0.1
  use_attention:
  - false
  - false
  - true
data:
  train_path: data/train
  val_path: null
  batch_size: 32
  num_workers: 4
  image_size: 40
  horizontal_flip: true
  rotation_degrees: 0
  color_jitter: false
  color_jitter_strength: 0.1
  pin_memory: true
  drop_last: false
  shuffle_train: true
  return_labels: false
training:
  epochs: 200
  learning_rate: 0.0001
  optimizer: adam
  optimizer_kwargs:
    weight_decay: 0.0
    betas:
    - 0.9
    - 0.999
  scheduler: null
  scheduler_kwargs:
    T_max: 200
    eta_min: 1.0e-06
  device: cuda
  seed: null
  use_ema: true
  ema_decay: 0.9999
  use_amp: false
  gradient_clip_norm: null
generation:
  sample_images: true
  sample_interval: 10
  samples_per_class: 2
  guidance_scale: 3.0
  num_samples: 100
  output_dir: null
output:
  checkpoint_dir: outputs/checkpoints
  log_dir: outputs/logs
  save_best_only: false
  save_frequency: 10
validation:
  frequency: 1
  metric: loss
