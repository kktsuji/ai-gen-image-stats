[pytest]
# Pytest configuration for ai-gen-image-stats project
# See docs/standards/architecture.md for testing strategy details

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Coverage options (when pytest-cov is installed)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing

# Markers for test tiers (four-tier testing strategy)
markers =
    unit: Fast unit tests (CPU only, < 100ms per test) - Run on every commit
    component: Component tests with small data (1-5s per test) - Run before push
    integration: Integration tests with mini datasets (10-60s per test) - Run in CI
    smoke: Full workflow smoke tests (5-15min, GPU preferred) - Run manually/weekly
    slow: Tests that take > 10 seconds
    gpu: Tests requiring GPU hardware (skipped if CUDA unavailable)

# Warnings
filterwarnings =
    # Treat warnings as errors (strict mode)
    # error
    # Ignore specific warnings (uncomment as needed)
    # ignore::DeprecationWarning
    # ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Console output
console_output_style = progress

# pytest-timeout settings (if installed)
# timeout = 300
# timeout_method = thread

# Fixtures
# Show fixture setup/teardown
# --setup-show can be added to addopts if needed
