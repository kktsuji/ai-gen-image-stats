experiment: classifier
model:
  name: resnet50
  pretrained: true
  num_classes: 2
  freeze_backbone: false
data:
  train_path: data/0.Normal
  val_path: data/1.Abnormal
  batch_size: 32
  num_workers: 4
  image_size: 256
  crop_size: 224
  horizontal_flip: true
  color_jitter: false
  rotation_degrees: 0
  normalize: imagenet
  pin_memory: true
  drop_last: false
  shuffle_train: true
training:
  epochs: 100
  learning_rate: 0.001
  optimizer: adam
  optimizer_kwargs:
    weight_decay: 0.0001
  scheduler: cosine
  scheduler_kwargs:
    T_max: 100
    eta_min: 1.0e-06
  device: cuda
  mixed_precision: false
  gradient_clip: null
  early_stopping_patience: null
output:
  checkpoint_dir: outputs/checkpoints
  log_dir: outputs/logs
  save_best_only: true
  save_frequency: 10
validation:
  frequency: 1
  metric: accuracy
